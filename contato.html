<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog UVV Music</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            display: flex;
            align-items: center;
            font-size: 24px;
            margin: 0;
        }
        header .logo {
            height: 40px;
            width: auto;
            margin-right: 10px;
        }
        nav ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
        }
        nav ul li a:hover {
            background-color: #555;
            border-radius: 5px;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
        .center-image {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>
            <img class="logo" src="./images/logo.png" alt="Logo do Blog UVV Music"> Blog UVV Music
        </h1>
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="artistas.html">Artistas</a></li>
                <li><a href="generos.html">Gêneros</a></li>
                <li><a href="eventos.html">Eventos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Contato</h2>
        <p>Entre em contato conosco para sugestões, dúvidas ou colaborações!</p>
        <form action="#" method="POST" onsubmit="alert('Obrigado, recebemos sua solicitação.')">
            <label for="name">Nome:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Mensagem:</label><br>
            <textarea id="message" name="message" rows="5" required></textarea><br><br>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <footer>
        &copy; 2024 Blog UVV Music. Todos os direitos reservados.
    </footer>
</body>
</html>
